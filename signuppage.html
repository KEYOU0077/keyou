<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body class="lapage">

    <div class="box">
        <h2>Sign Up</h2>
        <form action="#">

            <div class="input_box">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input_box">
                <input type="text" required>
                <label>Email Id</label>
            </div>

            <div class="input_box">
                <input type="text" class="password" required>
                <label>Create Password</label>

                <div class="password_strength_box">

                    <div class="password_strength">
                        <p class="text">Weak</p>
                        <div class="line_box">
                            <div class="line"></div>
                        </div>
                    </div>

                    <div class="tool_tip_box">
                        <span>?</span>
                        <div class="tool_tip">
                            <p style="list-style: none;"><b>Password must be:</b></p>
                            <p>At least 8 character long</p>
                            <p>At least 1 uppercase letter</p>
                            <p>At least 1 lowercase letter</p>
                            <p>At least 1 number</p>
                            <p>At least 1 special character from !@#$%^&*</p>
                        </div>
                    </div>

                </div>
                <!-- Password strength indicator here -->

            </div>

            <div class="input_box">
                <input type="text" required>
                <label>Confirm Password</label>
            </div>

            <button type="submit" onclick="submitForm()">Create Account</button>
            <div class="link">Already have an account? <a href="login.html">Login</a></div>
            <div class="link">Need Help? <a href="contactus.html">Contact Us</a></div>
        </form>
    </div>

</body>

</html>
